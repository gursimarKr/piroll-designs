    <script>
       $('document').ready(function(){
        console.log('hello worlds!');
           //max input field boxes
           var maxfields = 10;
           //fields wrapper
           var wrapper = $(".input-fields-wrap");
           //add button id
           var addbutton = $(".add-field-button");
           //initial text button
           var x=1;
           //remove button
           var removebutton = $(".remove-field-button");
           $(addbutton).click(function(e){
                e.preventDefault();
                if(x<maxfields){
                    x++;
                    console.log(x);
                    $(wrapper).append('<div><input type="text" name="add-new-text"/><i class="pe-7s-close"></i></div>')
                }
           });
           $(removebutton).click(function(e){
               e.preventDefault();
               var total_fields = wrapper[0].childNodes.length;
               if(total_fields>1){
	    	        wrapper[0].childNodes[total_fields-1].remove();
	            }

           });
       })
    </script>
